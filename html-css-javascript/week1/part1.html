<!DOCTYPE html>
<html>
  <head>
    <title>Dating Website Form</title>
  </head>
  <body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>

    <form method="post" enctype="multipart/form-data" action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
      <!-- image fieldset -->
      <fieldset>
        <legend>Your Face</legend>

        <label for="image">Your image:</label>
        <input type="file" id="image" name="image" required /><br>

        Image preview: <img id="preview" />
      </fieldset>

      <!-- general details fieldset -->
      <fieldset>
        <legend>Your General Details</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required /><br>

        Gender:
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">Female</label><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required /><br>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob" /><br>

        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color" /><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value=""></option>
          <option value="Canada">Canada</option>
          <option value="China">China</option>
          <option value="France">France</option>
          <option value="Germany">Germany</option>
          <option value="India">India</option>
        </select>
      </fieldset>

      <!-- indicators fieldset -->
      <fieldset>
        <legend>Your Indicators</legend>

        <label for="height">Height:</label>
        Short<input type="range" id="height" name="height" min="0" max="100" />Tall<br>

        <label for="salary">Salary:</label>
        Poor<input type="range" id="salary" name="salary" min="0" max="100" />Rich
      </fieldset>

      <!-- contact information fieldset -->
      <fieldset>
        <legend>Your Contact Information</legend>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br>

        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" /><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br>

        Method to contact you:
        <input type="checkbox" id="method-email" name="contact" value="email" />
        <label for="method-email">Email</label>
        <input type="checkbox" id="method-whats-app" name="contact" value="whatsapp" />
        <label for="method-whats-app">Whatsapp</label>
        <input type="checkbox" id="method-inapp-chat" name="contact" value="inappchat" />
        <label for="method-inapp-chat">In-app chat</label>
      </fieldset>

      <input type="submit" value="Submit!" />
    </form>
  </body>
</html>
